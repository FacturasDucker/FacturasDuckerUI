<div [class]="fullScreen ? 'fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-50' : 'flex items-center justify-center p-4'">
  <div class="text-center">
    <!-- Spinner SVG -->
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600 mb-2"></div>
    <!-- Message -->
    <p class="text-indigo-600 font-medium">{{ message }}</p>
  </div>
</div>
