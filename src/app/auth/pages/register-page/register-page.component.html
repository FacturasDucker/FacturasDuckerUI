<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-bold text-gray-900">FacturasDucker</h2>
      <p class="mt-2 text-sm text-gray-600">Crea una nueva cuenta</p>
    </div>
    <form class="mt-8 space-y-6" (submit)="onRegister($event)">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="sr-only">Nombre</label>
          <input id="name" name="name" type="text" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                        placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Nombre completo">
        </div>
        <div>
          <label for="email-address" class="sr-only">Correo electrónico</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                        placeholder-gray-500 text-gray-900 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Correo electrónico">
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                        placeholder-gray-500 text-gray-900 focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Contraseña">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">Confirmar Contraseña</label>
          <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300
                        placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none
                        focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Confirmar contraseña">
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent
                      text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700
                      focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Crear cuenta
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
            Inicia sesión
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
