<div class="w-full h-full flex items-center justify-center">
    <div class="w-full max-w-md px-8 overflow-y-auto max-h-full py-6">

      <div class="mb-8 flex justify-center">
        <img src="img/logo.webp" alt="Logo Flecha Amarilla" class="h-10">
      </div>


      <h2 class="text-3xl font-bold text-center mb-4">Bienvenido</h2>
      <p class="text-center text-gray-600 mb-6">Inicia sesión para comenzar a facturar</p>

      <!-- form login -->
      <form class="space-y-4" (ngSubmit)="onSubmit()">
        <div>
          <input
            type="email"
            placeholder="Correo"
            class="w-full px-4 rounded-md bg-[#EFEFEF] text-[#918C8C] py-2"
            [(ngModel)]="email"
            name="email"
            required>
        </div>
        <div>
          <input
            type="password"
            placeholder="Contraseña"
            class="w-full px-4 rounded-md bg-[#EFEFEF] text-[#918C8C] py-2"
            [(ngModel)]="password"
            name="password"
            required>
        </div>
        <button
          type="submit"
          class="w-full bg-[#FC7516] text-white font-bold py-2 rounded-md hover:bg-yellow-600 transition-colors">
          Iniciar sesión
        </button>

        <button
          type="button"
          [routerLink]="'/billproccess'"
          class="w-full bg-[#E8E8E8] text-black font-bold py-2 rounded-md hover:bg-gray-100 transition-colors outline-2 outline-gray-300">
          Continuar como invitado
        </button>
      </form>

      <!-- Login with social networks -->
      <div class="mt-8 text-center ">
        <p class="text-[#A7A7A7]">O inicia sesión con</p>
        <div class="flex justify-center  mt-2 flex-col items-center w-full gap-y-4">
          <button class="flex items-center gap-2 p-2 border rounded-md  hover:bg-gray-100 transition-colors w-full justify-center bg-[#F9F9F9] border-[#D4D4D4]">
            <img src="img/google.svg" alt="Google" class="w-5 h-5">
            <span>Google</span>
          </button>
          <button class="flex items-center gap-2 p-2 border rounded-md px-4 hover:bg-gray-100 transition-colors w-full justify-center bg-[#F9F9F9] border-[#D4D4D4]">
            <img src="img/apple.svg" alt="Apple" class="w-5 h-5">
            <span>Apple</span>
          </button>
        </div>
      </div>

     <!-- Link to login -->
     <div class="mt-6 text-center">
        <p class="text-gray-500">
          ¿No tienes una cuenta?
          <a [routerLink]="'/register'" class="text-[#FC7516] font-medium hover:underline">Inicia Sesión</a>
        </p>
      </div>
    </div>
  </div>
