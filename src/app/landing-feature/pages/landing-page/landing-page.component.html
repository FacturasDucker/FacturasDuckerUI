<app-nav-bar />
<!-- Main Content wrapper with full-screen background -->
<div class="background-container">
  <!-- Overlay to ensure readability of content -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <main class="flex-1 relative z-10">
    <!-- Hero Banner -->
    <div class="w-full min-h-screen flex items-center">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-white grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 items-center py-12">
        <!-- Left section (Text + Buttons) -->
        <div class="flex flex-col justify-center md:justify-end h-full">
          <h2 class="text-2xl sm:text-3xl md:text-4xl text-gray-700 font-bold mb-2 opacity-90">BIENVENIDO AL</h2>
          <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl text-black font-bold mb-3 md:mb-5 leading-tight">
            PORTAL DE <br class="hidden sm:block" />
            FACTURACIÓN
          </h1>
          <h3 class="text-2xl sm:text-3xl md:text-4xl font-bold text-orange-500 mb-2 md:mb-4">FLECHA AMARILLA</h3>
          <ul class="flex flex-col sm:flex-row gap-2 sm:gap-4 mb-6 sm:mb-10 text-base md:text-lg opacity-90 text-gray-600">
            <li>• Facturación rápida</li>
            <li>• Disponible las 24 horas</li>
          </ul>
          <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
            <button
              [routerLink]="['/billproccess']"
              class="w-full sm:w-auto sm:min-w-[180px] md:min-w-[200px] px-4 py-3 md:py-5 text-sm md:text-base font-semibold uppercase rounded-md transition-all duration-300 ease-in-out bg-orange-500 text-white hover:bg-orange-600 hover:-translate-y-0.5 hover:shadow-lg"
            >
              FACTURAR
            </button>
            <button
              [routerLink]="['/contacto']"
              class="w-full sm:w-auto sm:min-w-[180px] md:min-w-[200px] px-4 py-3 md:py-5 text-sm md:text-base font-semibold uppercase transition-all border-2 border-gray-700 rounded-md duration-300 ease-in-out text-gray-700 bg-white/20 hover:bg-white/30 hover:-translate-y-0.5"
            >
              CONTACTO
            </button>
          </div>
        </div>

        <!-- Right section (Image + text overlay) -->
        <div class="relative mt-8 md:mt-0">
          <div
            class="rounded-lg shadow-lg w-full h-[300px] sm:h-[400px] md:h-[450px] lg:h-[550px] bg-cover bg-center"
            style="background-image: url('/img/register_ban.webp');"
          ></div>
          <div class="absolute bottom-4 left-4 sm:left-8 text-white">
            <p class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold leading-tight">
              GENERA TU FACTURA <br />FÁCIL, RÁPIDO Y SEGURO
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
