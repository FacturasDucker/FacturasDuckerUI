<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4 overflow-y-auto">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-5xl flex flex-col max-h-[95vh] my-2">
      <!-- Modal header -->
      <div class="flex justify-between items-center border-b border-gray-200 px-6 py-4 sticky top-0 bg-white z-10 rounded-t-lg">
        <h3 class="text-lg font-medium text-gray-900 truncate max-w-[80%]">{{ fileName }}</h3>
        <button
          class="text-gray-500 hover:text-gray-700 focus:outline-none transition-colors"
          (click)="close()"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Modal content -->
      <div class="flex-grow overflow-hidden p-0">
        <div class="h-full w-full flex items-center justify-center bg-gray-100 relative">
          <iframe
            *ngIf="pdfUrl"
            [src]="pdfUrl"
            class="w-full h-[calc(95vh-130px)]"
            style="min-height: 500px;"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="border-t border-gray-200 px-6 py-4 flex justify-end space-x-3 sticky bottom-0 bg-white rounded-b-lg">
        <button
          class="px-5 py-2 bg-[#FC7516] text-white rounded-md text-sm font-medium hover:bg-[#e56b13] transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FC7516]"
          (click)="close()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
