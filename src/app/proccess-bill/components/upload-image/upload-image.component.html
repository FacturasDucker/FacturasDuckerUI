<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    Evidencia de pago (opcional)
  </label>

  <div class="flex items-center space-x-4">
    <button
      type="button"
      (click)="openFileExplorer()"
      class="px-4 py-2 bg-[#FC7516] text-white rounded hover:bg-[#e56b13] transition-colors text-sm"
    >
      Subir imagen
    </button>

    <span *ngIf="imageName" class="text-sm text-gray-600">
      {{ imageName }}
    </span>
  </div>

  <!-- Vista previa de la imagen -->
  <div *ngIf="previewUrl" class="mt-4">
    <div class="relative border border-gray-200 rounded-lg p-4 max-w-xs">
      <img [src]="previewUrl" alt="Vista previa" class="max-h-40 max-w-full mx-auto rounded">
      <button
        type="button"
        (click)="clearImage()"
        class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center"
      >
        &times;
      </button>
    </div>
  </div>
</div>
