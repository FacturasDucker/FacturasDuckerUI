<!--
 Name: upload-fiscal-constancy.component.html
 Location: src/app/profile/components/upload-fiscal-constancy/upload-fiscal-constancy.component.html
 Description: HTML template for fiscal constancy upload component.
 Includes drag/drop area and action buttons.
-->
<div class="w-full">
  <!-- Upload method header -->
  <div class="text-center mb-4">
    <p class="text-sm text-gray-600">Upload method</p>
  </div>

  <!-- Drag and drop file area -->
  <div
    class="border-2 border-dashed border-blue-300 rounded-lg min-h-[180px] flex items-center justify-center cursor-pointer relative overflow-hidden transition-all duration-300 bg-white mb-4"
    [ngClass]="{'border-blue-500 bg-blue-50': isDragging()}"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()">

    <!-- Upload icon when no file is selected -->
    @if (!selectedFile()) {
      <div class="flex flex-col items-center text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <span class="text-sm text-gray-500">Upload PDF</span>
      </div>
    } @else {
      <!-- File information when a file is selected -->
      <div class="flex flex-col items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span class="text-sm text-gray-800 max-w-[200px] overflow-hidden text-ellipsis whitespace-nowrap">{{ fileName }}</span>
      </div>
    }

    <!-- Hidden file input for file selection -->
    <input
      #fileInput
      type="file"
      accept="application/pdf"
      class="absolute w-px h-px opacity-0 overflow-hidden z-[-1]"
      (change)="onFileSelected($event)">
  </div>

  <!-- Action buttons -->
  <div class="grid grid-cols-2 gap-2 mb-4">
    <button
      (click)="clearFile()"
      class="py-2 border border-red-500 text-red-500 rounded-md hover:bg-red-50 transition-colors text-sm">
      Clear
    </button>
    <button
      (click)="uploadFile()"
      class="py-2 bg-black text-white rounded-md hover:bg-gray-800 transition-colors text-sm">
      Upload
    </button>
  </div>

  <!-- Continue button -->
  <button
    (click)="uploadFile()"
    class="w-full py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition-colors text-sm">
    Continue
  </button>
</div>
