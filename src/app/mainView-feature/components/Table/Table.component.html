<div class="shadow overflow-hidden border-b border-gray-200 rounded-lg bg-white">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-[#282727]">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">ID</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Cliente</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Ubicación</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Razón social</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Tipo de Servicio</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Fecha de Facturación</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Correo</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"></th>
      </tr>
    </thead>
  </table>
  <div class="max-h-[400px] overflow-y-auto custom-scroll">
    <table class="min-w-full divide-y divide-gray-200">
      <tbody class="bg-white divide-y divide-gray-200">
        @for (row of rows; track row.id) {
          <tr
            class="cursor-pointer hover:bg-gray-100 transition-colors"
            (click)="navigateToRecovery(row)"
          >
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ row.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-8 w-8 rounded-full bg-purple-100 flex items-center justify-center">
                  <span class="text-purple-800 font-bold">{{ row.clientInitials }}</span>
                </div>
                <div class="ml-3">
                  <div class="text-sm font-medium">{{ row.clientName }}</div>
                  <div class="text-xs text-gray-500">{{ row.clientType }}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <span class="px-2 py-1 text-xs rounded-full bg-orange-500 outline-1 outline-[#8B4406] text-white flex items-center w-fit">
                {{ row.location }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ row.businessName }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ row.serviceType }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ row.billingDate }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ row.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <button class="text-gray-400 hover:text-gray-600">...</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
